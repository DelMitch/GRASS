<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - GRASS</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="fontawesome-free-5.0.10/web-fonts-with-css/css/fontawesome-all.css">
    <link rel="stylesheet" href="fontawesome-free-5.0.10/web-fonts-with-css/css/fa-solid.css">
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
          <div class="large-12 cell">
            <div class="input-group plus-minus-input" style="margin-bottom: 0;">
              <div class="input-group-button loginout">
                <button type="button" class="button square" data-quantity="exit" data-field="logout">
                  <b class="fa fa-lock" style="text-align: center;"></b>
                </button>
              </div>
            </div>
          </div>
        </div>
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell" style="text-align: center;">
          <h1>Admin - Glorious Root Allocation Synergetic System</h1>
        </div>
      </div>
      <hr style="margin-top: 0;" />
      <div class="grid-x grid-padding-x" data-equalizer="3col">
        <div class="large-4 medium-4 cell">
          <div class="primary callout"data-equalizer-watch="3col">
            <form data-abide>
              <div class="grid-x grid-padding-x">
                <div class="large-12 medium-12 cell">
                  <div style="text-align: center;">
                      <h4>Root Management</h4>
                  </div>
                  <label><h6>Add Root</h6>
                    <input type="text" placeholder="Root Name" pattern="(\b([A-Z]{1}([a-z]*)\b) ?)+" name="addRoot" value="" style="margin-bottom: 0.05rem;"/>
                    <small class="error">First letter of each word must be capitalized.</small>
                  </label>
                </div>
              </div>
              <br />
              <div class="grid-x grid-padding-x">
                <div class="large-12 medium-12 cell">
                  <label><h6>Delete Root</h6></label><!-- JS HERE -->
                  <select type="string" name="deleteRoot">
                    <option selected></option>
                    <option value="potato">Potato</option>
                    <option value="onion">Onion</option>
                    <option value="turnip">Turnip</option>
                    <option value="imptur">Imported Turnip</option>
                  </select>
                </div>
              </div>
              <br />
              <div class="grid-x grid-padding-x">
                <div class="large-12 medium-12 cell">
                  <label><h6 style="margin-bottom: -0.75rem;">Valid Roots</h6>
                    <hr />
                    <!-- JS HERE :: getValidRoots() -->
                    <p>Valid root names here.</p>
                  </label>
                </div>
              </div>
              <br />
              <div class="grid-x grid-padding-x">
                <div class="large-12 medium-12 cell">
                  <div class="button-group">
                    <b  style="margin: 0 auto; margin-bottom: -1rem;">
                      <button class="small button" name="updateRoots" type="submit" onclick="on_bad_bid()">UPDATE</button>
                    </b>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="large-8 medium-8 cell">
          <div class="primary callout" data-equalizer-watch="3col">
            <div class="grid-x grid-padding-x">
                <div class="large-12 medium-12 cell">
                    <div style="text-align: center;">
                        <h4>All Bid History</h4>
                    </div>
                </div>
            </div>
            <div class="grid-x grid-padding-x">
              <div class="large-12 medium-12 cell">
                  <!-- JS HERE :: getBids([IZ Number]) -->
                <!--p>Query the database or JSON file to display bids. View only.</p-->

                <hr class="thin" />
                <div class="grid-x grid-padding-x">
                  <div class="input-group plus-minus-input" style="margin-bottom: 0;">
                      <div class="large-3 medium-3 small-3 cell gridit" id="bid-data2">
                          <p>[iz num]</p>
                      </div>
                    <div class="large-3 medium-3 small-3 cell gridit" id="bid-data2">
                        <p>[root name]</p>
                    </div>
                    <div class="large-3 medium-3 small-3 cell gridit" id="bid-data2">
                      <p>[root num]</p>
                    </div>
                    <div class="large-3 medium-3 small-3 cell gridit" id="bid-data2">
                      <p>[bid amt]</p>
                    </div>
                  </div>
                </div>
                <!--hr class="thin" /-->

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="bad-bid" onclick="off_bad_bid()">
      <div id="text">VERBOTEN</div>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
