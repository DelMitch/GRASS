<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRASS</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="fontawesome-free-5.0.10/web-fonts-with-css/css/fontawesome-all.css">
    <link rel="stylesheet" href="fontawesome-free-5.0.10/web-fonts-with-css/css/fa-solid.css">
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <div class="input-group plus-minus-input" style="margin-bottom: 0;">
            <div class="input-group-button loginout">
              <button type="button" class="button square" data-quantity="enter" data-field="login">
                <b class="fa fa-key" style="text-align: center;"></b>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell" style="text-align: center;">
          <h1>Glorious Root Allocation Synergetic System</h1>
        </div>
      </div>
      <hr style="margin-top: 0;" />
      <div class="grid-x grid-padding-x" data-equalizer="3col">
        <div class="large-4 medium-4 cell">
          <div class="primary callout"data-equalizer-watch="3col">
            <form data-abide>
              <div class="grid-x grid-padding-x">
                <div class="large-12 medium-12 cell">
                  <div style="text-align: center;">
                      <h4>Create Bid</h4>
                  </div>
                  <label>Input IZ Number
                    <input type="text" placeholder="IZ Number" required pattern="[0-9]{6}" maxlength="6" name="iz-number" value="" style="margin-bottom: 0.05rem;"/>
                    <small class="error">IZ number must be 6 digit.</small>
                  </label>
                </div>
              </div>
              <br />
              <div class="grid-x grid-padding-x">
                <div class="large-12 medium-12 cell">
                  <label>Select Root</label><!-- JS HERE -->
                  <select type="string" name="root" value="beet">
                    <option value="potato">Potato</option>
                    <option value="onion">Onion</option>
                    <option value="turnip">Turnip</option>
                    <option value="imptur">Imported Turnip</option>
                  </select>
                </div>
              </div>
              <br />
              <div class="grid-x grid-padding-x">
                <div class="large-12 medium-12 cell">
                  <label>Input Desired Root Amount

                    <!-- Change the `data-field` of buttons and `name` of input field's for multiple plus minus buttons-->
                    <div class="input-group plus-minus-input">
                      <div class="input-group-button">
                        <button type="button" class="button square" data-quantity="minus" data-field="numRoots">
                          <b class="fa fa-minus" style="text-align: center;"></b>
                        </button>
                      </div>
                      <input class="input-group-field" type="number" name="numRoots" value="0">
                      <div class="input-group-button">
                        <button type="button" class="button square" data-quantity="plus" data-field="numRoots">
                          <b class="fa fa-plus"></b>
                        </button>
                      </div>
                    </div>

                  </label>
                </div>
              </div>
              <br />
              <div class="grid-x grid-padding-x">
                <div class="large-12 medium-12 cell">
                  <label>Input Bid Per Root Amount

                    <!-- Change the `data-field` of buttons and `name` of input field's for multiple plus minus buttons-->
                    <div class="input-group plus-minus-input">
                      <div class="input-group-button">
                        <button type="button" class="button square" data-quantity="minus" data-field="bid">
                          <b class="fa fa-minus"></b>
                        </button>
                      </div>
                      <input class="input-group-field" type="number" name="bid" value="0">
                      <div class="input-group-button">
                        <button type="button" class="button square" data-quantity="plus" data-field="bid">
                          <b class="fa fa-plus"></b>
                        </button>
                      </div>
                    </div>

                  </label>
                </div>
              </div>
              <br />
              <div class="grid-x grid-padding-x">
                <div class="large-12 medium-12 cell">
                  <div class="button-group">
                    <b  style="margin: 0 auto; margin-bottom: -1rem;">
                      <button class="small button" name="createBid" type="submit" onclick="on_bad_bid()">BID NOW</button>
                    </b>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="large-8 medium-8 cell">
          <div class="primary callout" data-equalizer-watch="3col">
            <div class="grid-x grid-padding-x">
                <div class="large-12 medium-12 cell">
                    <div style="text-align: center;">
                        <h4>IZ Number Management</h4>
                    </div>
                </div>
            </div>
            <div class="grid-x grid-padding-x">
                <div class="large-12 medium-12 cell">
                  <form data-abide>
                          
                    <label>Input IZ Number
                      <div class="input-group iz-input">
                        <input class="input-group-field" type="text" placeholder="IZ Number" required pattern="[0-9]{6}" maxlength="6" name="iz-number" style="margin-bottom: 0.05rem;" />
                        <div class="dispBids">
                          <button class="input-group-button small button" name="displayBids" type="submit" id="drBid">SHOW BID LOG</button>
                        </div>
                        <div class="dispBids">
                          <button class="input-group-button small button" name="resetView" type="submit" id="drBid">RESET VIEW</button>
                        </div>
                      </div>
                      <div style="margin-top: -1rem;">
                        <small class="error">IZ number must be 6 digit.</small>
                      </div>
                    </label>
                          <!-- JS HERE :: showIZ() -->
                  </form>
                </div>
                <div class="grid-x grid-padding-x" style="margin: 0 auto;">
                  <div class="large-12 medium-12 cell">
                    <div style="text-align: center; margin-top: 1.5rem;">
                      <statement>
                        Balance: [
                      </statement>
                      <statement class="iz-amt">
                        100
                      </statement>
                      <statement>
                        ] Izhk
                      </statement><!-- JS HERE :: getBalance() -->
                  </div>
                </div>
              </div>
            </div>
            <br />
            <div class="grid-x grid-padding-x">
              <div class="large-12 medium-12 cell">
                <div style="text-align: center;">
                  <h4 style="font-size: 21px;">Bid History for [IZ Number]</h4> <!-- JS HERE :: getIZ([IZ Number]) -->
                </div>
              </div>
            </div>
              <!-- JS HERE :: getBids([IZ Number]) -->
            <!--p>Query the database or JSON file to display bids. Use JS to give option to change or delete bid here.</p-->
            <hr class="thin" />
            <div class="grid-x grid-padding-x">
              <div class="input-group plus-minus-input" style="margin-bottom: 0;">
                <div class="large-3 medium-3 small-3 cell gridit" id="bid-data">
                    <p>[root name]</p>
                </div>
                <div class="large-3 medium-3 small-3 cell gridit" id="bid-data">
                  <p>[root num]</p>
                </div>
                <div class="large-3 medium-3 small-3 cell gridit" id="bid-data">
                  <p>[bid amt]</p>
                </div>
                <div class="large-3 medium-3 small-3 cell gridit" id="bid-data">
                  <div class="grid-x grid-padding-x">
                    <div class="large-6 medium-6 small-6 cell">
                      <div class="input-group-button" id="mod-button">
                        <button type="button" class="button square" data-modification="change" data-field="modBid">
                          <b class="fa fa-wrench"></b>
                        </button>
                      </div>
                    </div>
                    <div class="large-6 medium-6 small-6 cell">
                      <div class="input-group-button" id="mod-button">
                        <button type="button" class="button square" data-modification="delete" data-field="modBid">
                          <b class="fa fa-times"></b>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--hr class="thin" /-->

          </div>
        </div>
      </div>
    </div>
    <div id="bad-bid" onclick="off_bad_bid()">
      <div id="text">VERBOTEN</div>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
